name: Continuous integration in Node

on: 
  pull_request:
    branches: [ master ]
  push:
    branches: [ master ]


jobs:
  test_pull_request:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with: 
          node-version: 16.x
      - run: npm ci
      - run: npm test
      - run: npm run build